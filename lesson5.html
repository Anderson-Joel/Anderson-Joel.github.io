            <h1>Lesson 5 - Local Storage API, Storing and Retrieving Simple Data, Arrays, Associative Arrays, and Objects</h1>
            <h3></h3>
            <input type="button" value="Storage Function" onclick="greet()" />
            <input type="button" value="Storage Object" onclick="storageObject()" />
            <input type="button" value="Storage Array" onclick="storageArray()" />

            <p id="result1"></p>

        <script>
            function greet() {
                
                var name = localStorage.getItem ("name");
                if (name == null || name == "") {
                  alert ( "Hi, Strange! ");
                  localStorage.setItem ( "name", "Joel Anderson");
                } else {
                  result1= ( "Hello " + name + "!");
                  document.getElementById("result1").innerHTML = result1;
                } // Finish Hello
                if(typeof(Storage) !== "undefined") {
                    if (localStorage.clickcount) {
                        localStorage.clickcount = Number(localStorage.clickcount)+1;
                    } else {
                        localStorage.clickcount = 1;
                    }
                    document.getElementById("result").innerHTML = "You have clicked the button " + localStorage.clickcount + " time(s).";
                } else {
                    document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
                }
            } // End function  
            function storageObject() {

            function storageArray() {
