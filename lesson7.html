<!DOCTYPE html>
<html>
    <head>
        <title>Lesson 7</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Lesson 7 - Manipulating CSS Class Properties Using JavaScript</h1>
        <div>
            
<p id="css">
Manipulating this paragraph using JavaScript is easy. Almost anyone can do it.
</p>

<input type="button" value="Hide text" onclick="document.getElementById('css').style.visibility='hidden'">
<input type="button" value="Show text" onclick="document.getElementById('css').style.visibility='visible'">
<input type="button" value="Red text" onclick="document.getElementById('css').style.color='red'">
<input type="button" value="Blue text" onclick="document.getElementById('css').style.color='blue'">
<input type="button" value="Black text" onclick="document.getElementById('css').style.color='black'">
<input type="button" value="Thick Border" onclick="document.getElementById('css').style.border='thick solid blue'">
<input type="button" value="Dotted Border" onclick="document.getElementById('css').style.border='thin dotted black'">
<input type="button" value="No Border" onclick="document.getElementById('css').style.border='none'">
<input type="button" value="Font Size 12" onclick="document.getElementById('css').style.fontSize='12px'">
<input type="button" value="Defualt Size" onclick="document.getElementById('css').style.fontSize='16px'">
<input type="button" value="Font Size 72" onclick="document.getElementById('css').style.fontSize='72px'">

        </div>

    </body>
</html>
